<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タリーズAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .poem-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>タリーズ豆相談AI</h1>
    
    <form action="/" method="post">
        <label for="prompt">コーヒー豆についてご質問下さい</label><br>
        <textarea id="prompt" name="prompt" placeholder="おすすめの豆を教えて欲しい"></textarea><br><br>
        <input type="submit" value="クリックしてください">
    </form>
    
    {% if beans %}
    <div class="beans-container">
        <h2>タリーズAIの回答:</h2>
        <p>{{ beans }}</p>
    </div>
    {% endif %}
    
</body>
</html>
